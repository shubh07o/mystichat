<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystiChat - Anonymous Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MystiChat</h1>
            <p class="subtitle">Chat Anonymously with Random Strangers</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Stranger is typing...
            </div>

            <div class="chat-controls">
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
                <div class="action-buttons">
                    <button id="newChatButton">New Chat</button>
                    <button id="endChatButton">End Chat</button>
                </div>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">
            <!-- Status messages will be shown here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
